query GetPost($slug: String!, $preview: Boolean) {
  allPost(
    where: { slug: { current: { eq: $slug } }, _: { is_draft: $preview } }
  ) {
    _id
    _type
    title
    description
    slug {
      current
    }
    _createdAt
    _updatedAt
    image {
      _key
      _type
      asset {
        _id
        altText
      }
    }
    content
  }
}
